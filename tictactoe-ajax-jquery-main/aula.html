<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <title>Document</title>

</head>
<script>
    $(document).ready(() => {
        var move = 1;
        var turn = true;
        $("#dashboard tr td").click((e) => {
           if ($("#"+e.target.id).text() == "" && turn) {
                if(move % 2== 1){
                    $("#" + e.target.id).html("X")
                }else{
                    $("#" + e.target.id).html("O")
                }
                move++;
            }else{
                alert("Jogada inv√°lida!")
           }
    })
})
</script>
<body>
    <table id="dashboard">
        <tr class="row">
            <td id="c00"></td>
            <td id="c01"></td>
            <td id="c02"></td>
        </tr>
        <tr class="row">

        <tr class="row">

        </tr>
        
    </table>

</body>
</html>
